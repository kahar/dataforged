<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/showdown-table@1.0.1/dist/showdown-table.min.js'></script>
    <link rel="stylesheet" href="display.css">
</head>

<body>
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p class="modal-content-txt">Some text in the Modal..</p>
        <button onclick="addToLocalStoreHistory()">Add to history</button>
    </div>

</div>
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'moves_I')">Moves</button>
    <button class="tablinks" onclick="openTab(event, 'assets_I')">Assets</button>
    <button class="tablinks" onclick="openTab(event, 'oracles_I')">Oracles</button>
    <button class="tablinks" onclick="openTab(event, 'roll_oracles_I')">Roll Oracles</button>
    <button class="tablinks" onclick="openTab(event, 'roll_oracles_history')">History</button>

</div>
<div id="moves_I" class="tabcontent">
    <div id="moves_I_list"></div>>
</div>
<div id="assets_I" class="tabcontent">
    <div id="assets_I_list">
    </div>
</div>
<div id="oracles_I" class="tabcontent">
    <div id="oracles_I_list">
    </div>
</div>

<div id="roll_oracles_I" class="tabcontent">

    <p class="oracle-row-to-roll" onclick='createCharacterI()'>Create character</p>
    <p class="oracle-row-to-roll" onclick='createSettlementI()'>Create settlement</p>
    <p class="oracle-row-to-roll" onclick='createMonstrosityI()'>Create monstrosity</p>
    <p class="oracle-row-to-roll" onclick='createAimI()'>Gdzie jest mój cel</p>
    <p class="oracle-row-to-roll" onclick='createWaypointI()'>Punkt podróży</p>


</div>

<div id="roll_oracles_history" class="tabcontent">
    <button onclick="showLocalStoreHistoryI()">Show history</button>
    <button onclick="clearLocalStoreHistoryI()">Clear history</button>
</div>

</body>

<script type="text/javascript" src="display.js"></script>
<script type="text/javascript" src="displayI.js"></script>
